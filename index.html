<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9cd23365e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Movie UI</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">Movie-UI</span>
            <form class="search__input--container">
                <div class="search__bar">
                    <input type="text" class="search__input" placeholder="Search...">
                    <button type="button" class="search"><i class="fas fa-search"></i></button>
                </div>
                
            </form>
        </header>
        <section class="upcoming">
            <h2 class="upcoming__heading">Upcoming Movies</h2>
            <div class="upcoming__movies"></div>
        </section>

        <section class="top__rated">
            <h2 class="top__rated--heading">Top Rated Movies</h2>
            <div class="top__rated--movies"></div>
        </section>

        <section class="output"></section>
    </div>

    <script src="main.js"></script>
</body>
</html>
