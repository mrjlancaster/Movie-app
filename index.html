<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9cd23365e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.scss" />
    <title>Movie App</title>
</head>
<body>
    <!-- modal -->
    <div class="modal">
        <div class="modal__container">
            <span class="close__modal"><i class="fas fa-times"></i></span>
            <div class="modal__card"></div>
        </div>
    </div>

    <!-- app container -->
    <div class="container">
        <header>
            <span><a href="/" class="logo"><span class="logo__movie">Movie</span>-<span class="logo__app">App</span></a></span>
            <div class="search__input--container">
                <div class="search__bar">
                    <input type="text" class="search__input" placeholder="Search...">
                    <button type="button" class="search"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </header>
        <section class="upcoming">
            <div class="upcoming__movies"></div>
        </section>

        <section class="top__rated">
            <h3 class="top__rated--heading"></h3>
            <div class="top__rated--movies"></div>
        </section>

        <section class="search__results">
            <h2 class="search__results--heading"></h2>
            <div class="output"></div>
        </section>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
