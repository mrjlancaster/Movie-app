                </div>

        <section class="welcome">

                    <a href="#" target="_blank" class="welcome__button">Homepage <i class="fas fa-long-arrow-alt-right"></i></a>
                </div>
            </div> -->

        <section class="upcoming">
            <div class="upcoming__movies"></div>
        </section>

        <section class="top__rated">

            <div class="top__rated--movies"></div>
